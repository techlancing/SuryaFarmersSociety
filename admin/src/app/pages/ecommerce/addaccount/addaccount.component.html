<div class="container-fluid">
    <!-- page title -->
    <app-page-title title="" [breadcrumbItems]="breadCrumbItems" *ngIf='!bHideBreadCrumb'
    bgimageclass="addcategory_header"></app-page-title>
  
    <div class="row">
      <form class="col-12" novalidate #_bankaccountFormElem="ngForm" (ngSubmit)="fnOnBankAccountInfoSubmit()">
        <div class="card card-bg">
          <div class="card-body">
            <h2>Account Opening Form</h2>
  
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">State</label>
                  <ng-select [items]="aBankAccountTypes" name="sState"
                      [(ngModel)]="oBankAccountModel.sState" 
                      bindLabel="displayText" bindValue="value">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
  
                </div>
              </div>
              <div class="col-sm-6">
                <div class="add-container">
                  <div class="form-group">
                    <label for="sDistrict">District</label>
                    <ng-select [items]="aDistrict" name="sDistrict"
                      [(ngModel)]="oBankAccountModel.sDistrict" 
                      bindLabel="displayText" bindValue="value">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="add-container">
                  <div class="form-group">
                    <label for="sMandal">Mandal</label>
                    <ng-select [items]="aMandal" name="sMandal"
                      [(ngModel)]="oBankAccountModel.sMandal" 
                      bindLabel="displayText" bindValue="value">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="add-container">
                  <div class="form-group">
                    <label for="sVillage">Village</label>
                    <ng-select [items]="aVillage" name="sVillage"
                      [(ngModel)]="oBankAccountModel.sVillage" 
                      bindLabel="displayText" bindValue="value">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="add-container">
                  <div class="form-group">
                    <label for="Branch">Branch Code</label>
                    <input id="Branch" name="sBranchCode" [(ngModel)]="oBankAccountModel.sBranchCode" type="text"
                    class="form-control" >
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="nAccountNo">Account Number</label>
                  <input id="nAccountNo" name="nAccountNo" [(ngModel)]="oBankAccountModel.nAccountNo" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="nCustomerId">Customer ID</label>
                  <input id="nCustomerId" name="nCustomerId" [(ngModel)]="oBankAccountModel.nCustomerId" type="number"
                    class="form-control" >
                </div>
              </div>  
              <h2 class="col-sm-12">Personal Information</h2>                          
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="Date">Date</label>                  
                  <input id="Date" name="sDate" [(ngModel)]="oBankAccountModel.sDate" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sApplicantName">Applicant's Name</label>                  
                  <input id="sApplicantName" name="sApplicantName" [(ngModel)]="oBankAccountModel.sApplicantName" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sApplicantSurName">Applicant's Surname</label>                  
                  <input id="sApplicantSurName" name="sApplicantSurName" [(ngModel)]="oBankAccountModel.sApplicantSurName" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <label class="font-size-14 mb-3">Gender</label>
              <div class="radio-container">
                <div class="form-check form-group">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check form-group">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Female
                  </label>
                </div>
              </div>
              </div>
            <div class="col-sm-4">
              <div class="form-group">
              <label for="sDOB">Date Of Birth</label>                
              <input id="sDOB" name="sDOB" [(ngModel)]="oBankAccountModel.sDOB" type="date"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="sAge">Age</label>                  
                <input id="sAge" name="sAge" [(ngModel)]="oBankAccountModel.sAge" type="number"
                  class="form-control" >
              </div>
            </div> 
            <div class="col-sm-3">
              <label class="font-size-14 mb-4">Type Of Account</label>
            <div class="radio-container">
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  >
                <label class="form-check-label" for="exampleRadios1">
                  Current 
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Savings 
                </label>
              </div>
            </div>
            </div> 
            
            <div class="col-sm-3">
              <label class="font-size-14 mb-4">Account Category</label>
            <div class="radio-container">
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Individual 
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Joint 
                </label>
              </div>
            </div>
            </div>
            <div class="col-sm-3">
              <label class="font-size-14 mb-4">Types Of Share</label>
            <div class="radio-container">
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Single 
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Double
                </label>
              </div>
            </div>
            </div>
            <div class="col-sm-3">
              <label class="font-size-14 mb-4">SMS Alert</label>
            <div class="radio-container">
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  >
                <label class="form-check-label" for="exampleRadios1">
                  YES
                </label>
              </div>
              <div class="form-check form-group">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  NO
                </label>
              </div>
            </div>
            </div>
            <h2 class="col-sm-12">Family Information</h2> 
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sFatherOrHusbandName">Father/Husband Name</label>                  
                <input id="sFatherOrHusbandName" name="sFatherOrHusbandName" [(ngModel)]="oBankAccountModel.sFatherOrHusbandName" type="text"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sMotherName">Mother Name</label>                  
                <input id="sMotherName" name="sMotherName" [(ngModel)]="oBankAccountModel.sMotherName" type="text"
                  class="form-control" >
              </div>
            </div>   
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sNomineeName">Nominee Name</label>                  
                <input id="sNomineeName" name="sNomineeName" [(ngModel)]="oBankAccountModel.sNomineeName" type="text"
                  class="form-control" >
              </div>
            </div>   
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sNomineeRelationship">Nominee Relantionship</label>                  
                <input id="sNomineeRelationship" name="sNomineeRelationship" [(ngModel)]="oBankAccountModel.sNomineeRelationship" type="text"
                  class="form-control" >
              </div>
            </div>   
            <h2 class="col-sm-12">Identity Information</h2>   
            <div class="col-sm-4">
              <div class="form-group">
                <label for="sVoterIdNo">Voter ID Number</label>                  
                <input id="sVoterIdNo" name="sVoterIdNo" [(ngModel)]="oBankAccountModel.sVoterIdNo" type="number"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="sAadharNo">Aadhar Number</label>                  
                <input id="sAadharNo" name="sAadharNo" [(ngModel)]="oBankAccountModel.sAadharNo" type="number"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="sRationCardNo">Ration Card Number</label>                  
                <input id="sRationCardNo" name="sRationCardNo" [(ngModel)]="oBankAccountModel.sCarDistanceCost" type="number"
                  class="form-control" >
              </div>
            </div>
            <h2 class="col-sm-12">Address</h2>  
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sAddress">House/Flat No</label>                  
                <input id="sAddress" name="sAddress" [(ngModel)]="oBankAccountModel.sAddress" type="text"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sStreetName">Street Name</label>                  
                <input id="sStreetName" name="sStreetName" [(ngModel)]="oBankAccountModel.sStreetName" type="text"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sVillage">Village Name</label>                  
                <input id="sVillage" name="sVillage" [(ngModel)]="oBankAccountModel.sVillage" type="text"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sMandal">Mandal Name</label>                  
                <input id="sMandal" name="sMandal" [(ngModel)]="oBankAccountModel.sMandal" type="text"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sDistrict">District Name</label>                  
                <input id="sDistrict" name="sDistrict" [(ngModel)]="oBankAccountModel.sDistrict" type="text"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sPinCode">Pin Code</label>                  
                <input id="sPinCode" name="sPinCode" [(ngModel)]="oBankAccountModel.sPinCode" type="number"
                  class="form-control" >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sMobileNumber">Mobile Number</label>                  
                <input id="sMobileNumber" name="sMobileNumber" [(ngModel)]="oBankAccountModel.sMobileNumber" type="number"
                  class="form-control" >
              </div>
            </div>
            
            <h2 class="col-sm-12">Amount to be Deposited</h2> 
              <div class="col-sm-6">
                   <div class="form-group">
                   <label for="nAmount">Amount</label>                  
                   <input id="nAmount" name="nAmount" [(ngModel)]="oBankAccountModel.nAmount" type="number"
                    class="form-control" >
                   </div>
              </div>     
              <h2 class="col-sm-12">Documents</h2> 
              
              <div class="col-sm-12">
                <div class="form-group">
                    <dropzone [config]="oDropZoneConfig" class="dropzone" #addcardropzoneElem
                    [message]="'Photo Upload'"
                    ></dropzone>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                    <dropzone [config]="oDropZoneConfig" class="dropzone" #addcardropzoneElem
                    [message]="'Signature-1 Upload'"
                    ></dropzone>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                    <dropzone [config]="oDropZoneConfig" class="dropzone" #addcardropzoneElem
                    [message]="'Signature-2 Upload'"
                    ></dropzone>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                    <dropzone [config]="oDropZoneConfig" class="dropzone" #addcardropzoneElem
                    [message]="'Document-1 Upload'"
                    ></dropzone>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                    <dropzone [config]="oDropZoneConfig" class="dropzone" #addcardropzoneElem
                    [message]="'Document-2 Upload'"
                    ></dropzone>
                </div>
              </div>
                                                  
              <div class="col-sm-8 add-category-btn-container">
                <button type="submit" class="btn btn-primary mr-1" [disabled]="bIsAddActive || bIsEditActive"
                >{{sButtonText}}</button>
                <button type="button" class="btn btn-secondary"
                (click)="fnResetCarName()">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </form>

  <ng-template #editcategory role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Edit Car</h5>
      <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
    </div>
    <div class="modal-body">
      <app-addcar bHideBreadCrumb='true'
      [bisEditMode]="true"
      bHideCateogryList='true'
      [oEditCar]='cars[nSelectedEditIndex]'
      (updateClicked)="fnUpdateParentAfterEdit()"></app-addcar>
  
    </div>
  </ng-template>
