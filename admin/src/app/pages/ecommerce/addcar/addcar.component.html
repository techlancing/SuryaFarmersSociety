<div class="container-fluid">
    <!-- page title -->
    <app-page-title title="Add Car" [breadcrumbItems]="breadCrumbItems" *ngIf='!bHideBreadCrumb'
    bgimageclass="addcategory_header"></app-page-title>
  
    <div class="row">
      <form class="col-12" novalidate #_carFormElem="ngForm" (ngSubmit)="fnOnCarInfoSubmit()">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Car Information</h4>
  
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Car Name</label>
                  <input id="categoryname" name="sCarName" [(ngModel)]="oCarModel.sCarName" type="text"
                    class="form-control">
  
                </div>
              </div>
              <div class="col-sm-4">
                <div class="add-container">
                  <div class="form-group">
                    <label for="cartype">* Car Type</label>
                    <ng-select [items]="aCarTypes" name="sCarType"
                      [(ngModel)]="oCarModel.sCarType" 
                      bindLabel="displayText" bindValue="value">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="add-container">
                  <div class="form-group">
                    <label for="manufacturer">* Seating Type</label>
                    <ng-select [items]="aCarSeating" name="sCarSeating"
                      [(ngModel)]="oCarModel.sCarSeating" 
                      bindLabel="displayText" bindValue="value">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sCarRent">Car Rent</label>
                  <input id="carrent" name="sCarRent" [(ngModel)]="oCarModel.sCarRent" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sCarDistanceCost">Distance Cost (per KM)</label>
                  <input id="sCarDistanceCost" name="sCarDistanceCost" [(ngModel)]="oCarModel.sCarDistanceCost" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sCarTimeCost">Time Cost (per Hr)</label>
                  <input id="sCarTimeCost" name="sCarTimeCost" [(ngModel)]="oCarModel.sCarTimeCost" type="number"
                    class="form-control" >
                </div>
              </div>
              
              <div class="col-sm-12">
                <div class="form-group">
                  <dropzone [config]="oDropZoneConfig" class="dropzone" #addcardropzoneElem
                  [message]="'Car Image'"
                  ></dropzone>
                  
                </div>
              </div>
              <div class="col-sm-6 add-category-btn-container">
                <button type="submit" class="btn btn-primary mr-1" [disabled]="bIsAddActive || bIsEditActive"
                >{{sButtonText}}</button>
                <button type="button" class="btn btn-secondary"
                (click)="fnResetCarName()">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  
      <div class="card" *ngIf="!bHideCateogryList">
        <div class="card-body">
          <h4 class="card-title">Car List</h4>
          <div class="table-responsive mb-0">
            <table class="table table-centered table-nowrap">
              <thead class="thead-light">
                <tr>
                  <th>S.No</th>
                  <th>Car ID</th>
                  <th>Car Name</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <!-- ngFor="let data of transactions" -->
                <tr *ngFor="let car of cars;let indexOfelement=index;">
                  <td>{{indexOfelement+1}}</td>
                  <td>{{car.nCarId}}</td>
                  <td>{{car.sCarName}}</td>
                  <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-sm btn-rounded add-round-btn" ngbtooltip="edit"
                    (click)="openModal(editcategory,indexOfelement)">
                      <i class="bx bx-pencil"></i>
                    </button>
                  </td>
                  <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-sm btn-rounded add-round-btn" ngbtooltip="delete"
                    (click)="fnDeleteCar(indexOfelement)">
                      <i class="bx bx-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
    </div>
  </div>
  
  <ng-template #editcategory role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Edit Car</h5>
      <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
    </div>
    <div class="modal-body">
      <app-addcar bHideBreadCrumb='true'
      [bisEditMode]="true"
      bHideCateogryList='true'
      [oEditCar]='cars[nSelectedEditIndex]'
      (updateClicked)="fnUpdateParentAfterEdit()"></app-addcar>
  
    </div>
  </ng-template>
