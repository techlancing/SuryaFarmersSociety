<div class="container-fluid">
    <!-- page title -->
    <app-page-title title="Add Driver" [breadcrumbItems]="breadCrumbItems" *ngIf='!bHideBreadCrumb'
    bgimageclass="addcategory_header"></app-page-title>
  
    <div class="row">
      <form class="col-12" novalidate #_driverFormElem="ngForm" (ngSubmit)="fnOnDriverInfoSubmit()">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Driver Information</h4>
  
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Driver Name</label>
                  <input id="drivername" name="sDriverName" [(ngModel)]="oDriverModel.sDriverName" type="text"
                    class="form-control">
  
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Driver Mobile</label>
                  <input id="drivermobile" name="sDriverMobile" [(ngModel)]="oDriverModel.sDriverMobile" type="number"
                   maxlength="10" class="form-control">
  
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sDriverExperience">Driver Experience</label>
                  <input id="sDriverExperience" name="sDriverExperience" [(ngModel)]="oDriverModel.sDriverExperience" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sDriverAge">Driver Age</label>
                  <input id="sDriverAge" name="sDriverAge" [(ngModel)]="oDriverModel.sDriverAge" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="sDriverLicense">Driver License</label>
                  <input id="sDriverLicense" name="sDriverLicense" [(ngModel)]="oDriverModel.sDriverLicense" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="productfeatures">Address</label>
                  <textarea class="form-control" id="driveraddress" name="sDriverAddress"
                    [(ngModel)]="oDriverModel.sDriverAddress" rows="2"></textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <dropzone [config]="oDropZoneConfig" class="dropzone" #dropzoneElem
                  [message]="'Car Image'"
                  (success)="fnonUploadImageSuccess($event)"></dropzone>
                </div>
              </div>
              <div class="col-sm-6 add-category-btn-container">
                <button type="submit" class="btn btn-primary mr-1" [disabled]="bIsAddActive || bIsEditActive"
                >{{sButtonText}}</button>
                <button type="button" class="btn btn-secondary"
                (click)="fnResetDriverName()">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  
      <div class="card" *ngIf="!bHideCateogryList">
        <div class="card-body">
          <h4 class="card-title">Driver List</h4>
          <div class="table-responsive mb-0">
            <table class="table table-centered table-nowrap">
              <thead class="thead-light">
                <tr>
                  <th>S.No</th>
                  <th>Driver ID</th>
                  <th>Driver Name</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <!-- ngFor="let data of transactions" -->
                <tr *ngFor="let driver of drivers;let indexOfelement=index;">
                  <td>{{indexOfelement+1}}</td>
                  <td>{{driver.nDriverId}}</td>
                  <td>{{driver.sDriverName}}</td>
                  <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-sm btn-rounded add-round-btn" ngbtooltip="edit"
                    (click)="openModal(editcategory,indexOfelement)">
                      <i class="bx bx-pencil"></i>
                    </button>
                  </td>
                  <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-sm btn-rounded add-round-btn" ngbtooltip="delete"
                    (click)="fnDeleteDriver(indexOfelement)">
                      <i class="bx bx-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
    </div>
  </div>
  
  <ng-template #editcategory role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Edit Car</h5>
      <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
    </div>
    <div class="modal-body">
      <app-addcar bHideBreadCrumb='true'
      [bisEditMode]="true"
      bHideCateogryList='true'
      [oEditCar]='drivers[nSelectedEditIndex]'
      (updateClicked)="fnUpdateParentAfterEdit()"></app-addcar>
  
    </div>
  </ng-template>
