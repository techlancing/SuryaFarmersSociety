
<div class="container-fluid">
    <!-- page title -->
    <app-page-title title="" [breadcrumbItems]="breadCrumbItems" *ngIf='!bHideBreadCrumb'
    bgimageclass="addcategory_header"></app-page-title>

    <app-bank-account-data headerText="Credit Loan" 
    (accountDataClicked)="fnGetActiveAccount($event)"></app-bank-account-data>

    <div class="row">
      <form class="col-12" novalidate #_CreditLoanFormElem="ngForm" (ngSubmit)="fnOnCreditLoanInfoSubmit()">
        <div class="card card-bg">
          <div class="card-body">
            
            
             <div class="row">
              
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="nSanctionAmount">Sanction Amount</label>                  
                  <input id="nSanctionAmount" name="nSanctionAmount" [(ngModel)]="oCreditLoanModel.nSanctionAmount" type="number"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="loanissueDate">Loan Issue Date</label>                  
                  <input id="loanissueDate" name="loanissueDate" [(ngModel)]="oCreditLoanModel.sDate" type="date"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="add-container">
                  <div class="form-group">
                    <label for="sTypeofLoan">Type Of Loan</label>
                    <ng-select [items]="aTypeofLoan" name="sTypeofLoan"
                      [(ngModel)]="oCreditLoanModel.sTypeofLoan" 
                      bindLabel="displayText" bindValue="displayText">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="add-container">
                  <div class="form-group">
                    <label for="sInstallmentType">Installment Type</label>
                    <ng-select [items]="aInstallmentType" name="sInstallmentType"
                      [(ngModel)]="oCreditLoanModel.sInstallmentType" 
                      bindLabel="displayText" bindValue="displayText">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="sLoanRepaymentPeriod">Loan Repayment Period</label>                  
                  <input id="sLoanRepaymentPeriod" name="sLoanRepaymentPeriod" [(ngModel)]="oCreditLoanModel.sLoanRepaymentPeriod" type="text"
                    class="form-control" >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="nInstallmentAmount">Installment Amount</label>
                  <input id="nInstallmentAmount" name="nInstallmentAmount" [(ngModel)]="oCreditLoanModel.nInstallmentAmount" type="number"
                    class="form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="endofloandate">End of the Loan Date </label>
                  <input id="endofloandate" name="endofloandate" [(ngModel)]="oCreditLoanModel.sEndofLoanDate" type="date"
                    class="form-control">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="nLetPenaltyPercentage">Let Penalty Percentage</label>
                  <input id="nLetPenaltyPercentage" name="nLetPenaltyPercentage" [(ngModel)]="oCreditLoanModel.nLetPenaltyPercentage" type="number"
                    class="form-control">
                </div>
              </div> 
              <div class="col-sm-6">
                <div class="add-container">
                  <div class="form-group">
                    <label for="sEmployeeName">Loan Issue Employee</label>
                    <ng-select [items]="aLoanIssueEmployee" name="sEmployeeName"
                      [(ngModel)]="oCreditLoanModel.sEmployeeName" 
                      bindLabel="displayText" bindValue="displayText">
                      <ng-template ng-label-tmp let-item="item">
                        {{item.displayText}}
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="add-container">
                  <div class="form-group">
                    <label for="sTransactionId">Transaction ID</label>
                    <input id="sTransactionId" name="sTransactionId" [(ngModel)]="oCreditLoanModel.sTransactionId" type="text"
                    class="form-control">
                  </div>
                </div>
              </div>                           
  
              <div class="col-sm-8 add-category-btn-container">
                <button type="submit" class="btn btn-primary mr-1" [disabled]="bIsAddActive || bIsEditActive"
                >{{sButtonText}}</button>
                <button type="button" class="btn btn-secondary"
                >Clear</button>
                <!-- <button type="button" class="btn btn-secondary"
                >Clear</button> -->
              </div>
            </div>
          </div>
        </div>
      </form>
