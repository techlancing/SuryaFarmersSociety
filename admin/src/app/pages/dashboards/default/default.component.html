<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Dashboard</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Welcome to Dashboard</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <div class="row">
        <div class="bg-soft-primary">
            <div class="row">
                <div class="col-7">
                    <div class="text-primary p-3">
                        <h5 class="text-primary">Welcome Back !</h5>
                        <p>Surya Farmer's Society</p>
                    </div>
                </div>
                <div class="col-5 align-self-end">
                    <img src="assets/images/newsetup/admin_add_header.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card overflow-hidden">
            </div>
            <div class="card ">
                <div class="card-body">
                    <h4 class="card-title mb-4 cardTitle">Payment Details</h4>
                    <div>
                        <div class="col-sm-6 cardContent">
                           <label for="Total Credit">Total Credit  :  {{nAllCreditLoanBalance}}</label>
                        </div>
                        <div class="col-sm-6 cardContent">
                            <label for="Total Debit">Total Debit  :  {{nAllSavingsBalance}}</label>
                        </div>
                        <div  class="col-sm-6 cardContent">
                            <label for="Total Balances">Total Balances  :  </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card overflow-hidden">
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4 cardTitle">Account Summary</h4>
                    <div>
                        <div class="col-sm-6 cardContent">
                            <label for="Total Accounts">Total Accounts  :  </label>
                        </div>
                        <div class="col-sm-6 cardContent">
                            <label for="Credit Accounts">Credit Accounts  :  {{nCreditLoanAccountCount}}</label>
                        </div>
                        <div class="col-sm-6 cardContent">
                            <label for="Debit Accounts">Debit Accounts  :  {{nSavingsAccountCount}}</label>
                        </div>
                        <div class="col-sm-6 cardContent">
                            <label for="Equal Accounts">Equal Accounts  :  </label>
                        </div>
                    </div>

                </div>
            </div>
           <!-- end row -->

            
        </div>
    </div>
    <!-- end row -->

    

    
</div> <!-- container-fluid -->
